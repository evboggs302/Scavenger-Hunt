version: 2.1

docker-node: &docker-node
  docker:
    - image: cimg/node:20.11.1

git-checkout: &git-checkout
  checkout:
    path: ~/scavenger-hunt

yarn-install-step: &yarn-install-step
  run:
    name: Yarn install
    command: yarn install

jobs:
  ui-test-job:
    <<: *docker-node
    working_directory: ~/scavenger-hunt/client
    steps:
      - <<: *git-checkout
      - <<: *yarn-install-step
      - run:
          name: Run tests
          command: yarn test
      - store_test_results:
          path: test-results
