version: 2.1

orbs:
  node: circleci/node@5.2.0

jobs:
  install-node-job:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: "20.11.1"
      - node/install-packages:
          pkg-manager: yarn
      - run: node --version
  test-job:
    executor: node/default
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Run tests
          command: cd client && yarn test
      - store_test_results:
          path: test-results
