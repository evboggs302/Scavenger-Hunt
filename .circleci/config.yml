version: 2.1

executors:
  node:
    docker:
      - image: cimg/node:20.11.1

jobs:
  ui-test-job:
    executor: node
    working_directory: ~/client
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Install deps
          command: yarn install
      - run:
          name: Run tests
          command: yarn test
      - store_test_results:
          path: test-results
