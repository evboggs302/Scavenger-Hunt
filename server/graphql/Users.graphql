type Query {
  getAllUsers: [UserPayload]
  getSingleUser(uid: ID!): UserPayload
  userNameExists(user_name: String!): Boolean!
  logout: Boolean
}

type Mutation {
  registerUser(input: AddUserInput!): AuthPayload!
  login(input: LoginInput!): AuthPayload!
}

interface BaseUserPayload {
  _id: ID!
  user_name: String!
  first_name: String!
  last_name: String!
}

type UserPayload implements BaseUserPayload {
  _id: ID!
  user_name: String!
  first_name: String!
  last_name: String!
  hunts: [Hunt!]
}

type AuthPayload implements BaseUserPayload {
  _id: ID!
  user_name: String!
  first_name: String!
  last_name: String!
  token: String!
}

input AddUserInput {
  first_name: String!
  last_name: String!
  user_name: String!
  password: String!
}

input LoginInput {
  user_name: String!
  password: String!
}
