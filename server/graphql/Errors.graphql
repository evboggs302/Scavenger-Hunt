interface BaseError {
  message: String!
}

type AuthorizationError implements BaseError {
  message: String!
}

type InvalidInputError implements BaseError {
  message: String!
}

type NotFoundError implements BaseError {
  message: String!
}

type UnknownError implements BaseError {
  message: String!
}

union AnyError =
    NotFoundError
  | AuthorizationError
  | InvalidInputError
  | UnknownError
