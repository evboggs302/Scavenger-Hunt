type Query {
  getHuntsByUserId: [Hunt]
}

type Mutation {
  createHunt(input: CreateHuntInput!): Hunt
}

type Hunt {
  _id: ID!
  created_by: ID!
  name: String
  created_date: String
  start_date: String
  end_date: String
  is_active: Boolean
  recall_message: String
  clues: [CluePayload!]
  teams: [Team!]
}


input CreateHuntInput {
  name: String!
  created_by: String!
  start_date: String!
  end_date: String!
}

