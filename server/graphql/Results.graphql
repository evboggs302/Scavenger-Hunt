extend type Query {
  getResults(hunt_id: ID!, filters: [ResultsFilters!]): Hunt! # defaults to results from hunt
}

enum FilterSource {
  TEAM
  CLUE
}

input ResultsFilters {
  source: FilterSource!
  value: String!
}

type Analytics {
  total_responses: Int! # total number of responses for the provided filter
  avg_response_time: Int! # average time between time sent and next response
  rejection_ratio: Int! # average number of times a response is received until one is marked "correct"
}

extend type Team {
  analytics: Analytics
}

extend type CluePayload {
  analytics: Analytics
}

extend type Hunt {
  analytics: Analytics
}
