type User {
  _id: ID
  userName: String
  firstName: String
  lastName: String
  hunts: [ID]
}

type Query {
  getAllUsers: [User]
  getSingleUser(id: ID!): User
  login(userName: String!, password: String!): User
  logout: Boolean
  userNameExists(userName: String!): Boolean
}

input AddUserInput {
  firstName: String!
  lastName: String!
  userName: String!
  password: String!
}

type Mutation {
  addUser(input: AddUserInput): User
}
