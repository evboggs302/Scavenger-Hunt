type User {
  _id: ID!
  user_name: String
  first_name: String
  last_name: String
  hunts: [Hunt!]
}

type Query {
  getAllUsers: [User]
  getSingleUser(uid: ID!): User
  login(userName: String!, password: String!): User
  logout: Boolean
  userNameExists(userName: String!): Boolean
}

input AddUserInput {
  first_name: String!
  last_name: String!
  user_name: String!
  password: String!
}

type Mutation {
  createUser(input: AddUserInput!): User
}
