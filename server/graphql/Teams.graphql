type Query {
  getTeamsByHuntId(h_id: ID!): [Team]
}

type Mutation {
  createSingleTeam(input: CreateSingleTeamInput!): [Team]
  createMultipleTeams(input: CreateMultTeamsInput!): [Team]
  updateTeam(input: UpdateTeamInput!): [Team]
  deleteTeam(input: DeleteTeamInput!): Boolean
}

type Team {
  _id: ID!
  hunt_id: ID!
  recall_sent: Boolean
  last_clue_sent: Int
  members: [String]
  device_number: String!
}

input SingleTeamInput {
  members: [String]
  device_number: String
}

input CreateMultTeamsInput {
  h_id: String!
  teams: [SingleTeamInput]!
}

input CreateSingleTeamInput {
  h_id: String!
  members: [String]!
  device_number: String!
}

input UpdateTeamInput {
  hunt_id: ID!
  team_id: ID!
  members: [String]
  device_number: String
}

input DeleteTeamInput {
  team_id: ID!
}
